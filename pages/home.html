<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggers Home Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for like icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Latest Blogs</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Blog Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img class="w-full h-48 object-cover" src="https://via.placeholder.com/600x400" alt="Blog Image">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Blog Title 1</h2>
                    <p class="text-gray-600 mb-4">by <span class="font-semibold">Username1</span> · 2 hours ago</p>
                    <div class="flex items-center justify-between">
                        <button class="like-button flex items-center text-gray-500 hover:text-red-500 transition duration-300">
                            <i class="far fa-heart text-2xl"></i>
                            <span class="ml-2">Like</span>
                        </button>
                        <span class="like-count text-gray-500">0 Likes</span>
                    </div>
                </div>
            </div>

            <!-- Repeat similar cards for other blogs -->
            <!-- Blog Card 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img class="w-full h-48 object-cover" src="https://via.placeholder.com/600x400" alt="Blog Image">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Blog Title 2</h2>
                    <p class="text-gray-600 mb-4">by <span class="font-semibold">Username2</span> · 5 hours ago</p>
                    <div class="flex items-center justify-between">
                        <button class="like-button flex items-center text-gray-500 hover:text-red-500 transition duration-300">
                            <i class="far fa-heart text-2xl"></i>
                            <span class="ml-2">Like</span>
                        </button>
                        <span class="like-count text-gray-500">0 Likes</span>
                    </div>
                </div>
            </div>

            <!-- Blog Card 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img class="w-full h-48 object-cover" src="https://via.placeholder.com/600x400" alt="Blog Image">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Blog Title 3</h2>
                    <p class="text-gray-600 mb-4">by <span class="font-semibold">Username3</span> · 1 day ago</p>
                    <div class="flex items-center justify-between">
                        <button class="like-button flex items-center text-gray-500 hover:text-red-500 transition duration-300">
                            <i class="far fa-heart text-2xl"></i>
                            <span class="ml-2">Like</span>
                        </button>
                        <span class="like-count text-gray-500">0 Likes</span>
                    </div>
                </div>
            </div>

            <!-- Add more blog cards as needed -->
        </div>
    </div>

    <!-- JavaScript for Like Functionality -->
    <script>
        // Select all like buttons
        const likeButtons = document.querySelectorAll('.like-button');

        likeButtons.forEach(button => {
            let liked = false;
            let likeCountSpan = button.nextElementSibling;
            let count = 0;

            button.addEventListener('click', () => {
                const heartIcon = button.querySelector('i');

                if (!liked) {
                    heartIcon.classList.remove('far');
                    heartIcon.classList.add('fas', 'text-red-500');
                    count++;
                    liked = true;
                } else {
                    heartIcon.classList.remove('fas', 'text-red-500');
                    heartIcon.classList.add('far');
                    count--;
                    liked = false;
                }

                likeCountSpan.textContent = `${count} ${count === 1 ? 'Like' : 'Likes'}`;
            });
        });
    </script>
</body>

</html>
