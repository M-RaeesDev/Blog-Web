<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Upload Your Blog</h2>

        <form class="space-y-6" action="#" method="post" enctype="multipart/form-data">
            <!-- Title -->
            <div>
                <label for="title" class="block text-lg font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Enter blog title" required>
            </div>

            <!-- Content -->
            <div>
                <label for="content" class="block text-lg font-medium text-gray-700">Content</label>
                <textarea id="content" name="content" rows="6" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Write your blog content here..." required></textarea>
            </div>

            <!-- Image Upload -->
            <div>
                <label for="image" class="block text-lg font-medium text-gray-700">Upload Image</label>
                <input type="file" id="image" name="image" class="mt-1 block w-full text-gray-500" accept="image/*" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button onclick="uploadBtn()" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Upload Blog</button>
            </div>
        </form>
    </div>
    <script type="module" src="upload.js"></script>
</body>

</html>
